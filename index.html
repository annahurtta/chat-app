<!doctype html>
<html>
  <head>
    <title>Chatti-appi</title>
    <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="row navigation">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn">&times;</a>
          <div id="rooms"></div>
          <div id="people" class="username_container"></div>
        </div>
        <div class="col-sm-12 open_nav"><h3>&#9776;Rooms</h3></div>
      </div>
      <!--Login-->
      <div class="row login_container">
        <div class="col-md-6 col-md-offset-3">
          <h1>What's your name?</h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" autocomplete="off" id="name" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-secondary" id="join" type="button">Join</button>
            </span>
          </div>
        </div>
      </div>
      <!--Chat-->
      <div class="row chat_container">
        <div class="col-sm-12" id="conversation">
        </div>
      </div>
      <div class="clear_both"></div>
    </div>
    <!--Write message-->
    <footer class="footer">
      <div class="col-sm-12 input_container">
        <div class="input-group">
          <input type="text" autocomplete="off" id="data" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-secondary" id="datasend" type="button">Send</button>
          </span>
         </div>
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/js/bundle.js"></script>
    <script src="public/js/script.js"></script>
  </body>
</html>
